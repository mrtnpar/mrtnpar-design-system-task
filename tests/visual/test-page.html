<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Visual Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 24px;
        }
        .test-container {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Visual Tests</h1>
    <div class="test-container">
        <div>
            <h2>Primary Button</h2>
            <button style="
                padding: 12px 24px;
                border-radius: 8px;
                border: none;
                cursor: pointer;
                background-color: #007AFF;
                color: white;
                font-size: 16px;
                font-weight: bold;
            ">Primary Button</button>
        </div>
        <div>
            <h2>Secondary Button</h2>
            <button style="
                padding: 12px 24px;
                border-radius: 8px;
                border: none;
                cursor: pointer;
                background-color: #5856D6;
                color: white;
                font-size: 16px;
                font-weight: bold;
            ">Secondary Button</button>
        </div>
    </div>
</body>
</html>
